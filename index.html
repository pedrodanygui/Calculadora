
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Calculadora</h1>

        <input type="text" id="display" class="form-control mb-3" readonly>

        <table class="table">
            <tbody>
                <tr>
                    <td><button class="btn btn-primary" onclick="insert('7')">7</button></td>
                    <td><button class="btn btn-primary" onclick="insert('8')">8</button></td>
                    <td><button class="btn btn-primary" onclick="insert('9')">9</button></td>
                    <td><button class="btn btn-primary" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-primary" onclick="insert('4')">4</button></td>
                    <td><button class="btn btn-primary" onclick="insert('5')">5</button></td>
                    <td><button class="btn btn-primary" onclick="insert('6')">6</button></td>
                    <td><button class="btn btn-primary" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-primary" onclick="insert('1')">1</button></td>
                    <td><button class="btn btn-primary" onclick="insert('2')">2</button></td>
                    <td><button class="btn btn-primary" onclick="insert('3')">3</button></td>
                    <td><button class="btn btn-primary" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-primary" onclick="insert('0')">0</button></td>
                    <td><button class="btn btn-danger" onclick="clearDisplay()">C</button></td>
                    <td><button class="btn btn-primary" onclick="insert('/')">/</button></td>
                </tr>
                <tr>
                    <td colspan="4"><button class="btn btn-success w-100" onclick="calculate()">=</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function insert(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch {
                alert('Expressão inválida');
                clearDisplay();
            }
        }
    </script>
</body>
</html>
