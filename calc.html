<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="text-center mt-4">Calculadora</h1>

    <div class="row mt-5 mb-5 ml-1 mr-1">
      <div class="col-sm-6 offset-sm-3">
        <div class="card">
          <div class="card-body">
            <table class="table">
              <tr>
                <td colspan="4">
                  <input type="text" class="form-control" id="display" readonly>
                </td>
              </tr>
              <tr>
                <td><button type="button" class="btn btn-primary w-100">7</button></td>
                <td><button type="button" class="btn btn-primary w-100">8</button></td>
                <td><button type="button" class="btn btn-primary w-100">9</button></td>
                <td><button type="button" class="btn btn-secondary w-100">+</button></td>
              </tr>
              <tr>
                <td><button type="button" class="btn btn-primary w-100">4</button></td>
                <td><button type="button" class="btn btn-primary w-100">5</button></td>
                <td><button type="button" class="btn btn-primary w-100">6</button></td>
                <td><button type="button" class="btn btn-secondary w-100">-</button></td>
              </tr>
              <tr>
                <td><button type="button" class="btn btn-primary w-100">1</button></td>
                <td><button type="button" class="btn btn-primary w-100">2</button></td>
                <td><button type="button" class="btn btn-primary w-100">3</button></td>
                <td><button type="button" class="btn btn-secondary w-100">+</button></td>
              </tr>
              <tr>
                <td></td>
                <td><button class="btn btn-primary w-100">0</button></td>
                <td></td>
                <td><button class="btn btn-secondary w-100">/</button></td>
                <td colspan="2"></td>
                </tr>
              <tr>
                <td colspan="4">
                <button class="btn btn-secondary w-100">=</button>
                </td>
                </tr>
        
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
